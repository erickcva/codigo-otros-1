<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
  </head>
  <body>
    <h1>Calculadora</h1>
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-6"><input type="text" placeholder="n1"  id="n1"></div>
          <div class="col-sm-6"><input type="text" placeholder="n2"  id="n2"></div>
        </div>
    <br>
    <hr>
    <br>
        <div class="row">
          <output id="res">Resultado</output> 
        </div>
    <br>
    <hr> 
    <!-- Funciones -->
        <div class="row">
            <button class="col-sm-3 btn btn-success"id="suma">SUMA</button>
            <button class="col-sm-3 btn btn-danger" id="resta">RESTA</button>
            <button class="col-sm-3 btn btn-secondary"id="multiplicacion">MULTIPLICACION</button>
            <button class="col-sm-3 btn btn-warning" id="division">DIVISION</button>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
